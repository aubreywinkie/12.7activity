<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>employee</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
</head>
<body>
	<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Employee Data Management</h1>
	</div>

	<div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
          </div>
         <div class="row">
          <table class="table table-striped">
  				<div class="col-md-2">Employee Name</div>
 			 	<div class="col-md-2">Role</div>
  				<div class="col-md-2">Start Date</div>
  				<div class="col-md-2">Months Worked</div>
  				<div class="col-md-2">.Monthly Rate ($)</div>
  				<div class="col-md-2">Total Billed ($)</div>
		</table>
		</div>
	<div class="row">
		<div class= "col-lg-12">
		<div class = "panel panel-default">
		<div class= "panel-heading">
			<h3 class = "panel-title">Add Employee</h3>
		</div>
		<div class = "panel-body">
	<form role="form">
              <div class="form-group">
                <label for="name-input">Employee Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Role</label>
                <input class="form-control" id="role-input" type="email">
              </div>
              <div class="form-group">
                <label for="date-input">Start Date (DD/MM/YY -ex: 01/01/89)</label>
                <input class="form-control" id="date-input" type="number">
              </div>
              <div class="form-group">
                <label for="rate-input">Monthly Rate</label>
                <textarea class="form-control" id="rate-input" rows="4"></textarea>
              </div>
              <button class="btn btn-default" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>


</body>
</html>
